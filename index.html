<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 8</title>

    <link rel="stylesheet" href="./css/styles.css" />
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/basiclightbox/dist/basicLightbox.min.css">
</head>
  </head>
  <body>
    <ul class="gallery">
      <li class="gallery-item">
        <a class="gallery-link" href="large-image.jpg">
          <img
            class="gallery-image"
            src="small-image.jpg"
            data-source="large-image.jpg"
            alt="Image description"
          />
        </a>
      </li>
    </ul>
  
     <script src="https://cdn.jsdelivr.net/npm/basiclightbox/dist/basicLightbox.min.js"></script>
     <script>
    document.addEventListener('DOMContentLoaded', function () {
        const galleryItem = document.querySelector('.gallery-item'); 
        const imageURL = 'https://cdn.pixabay.com/photo/2019/05/14/16/43/rchids-4202820_1280.jpg'; 

        galleryItem.addEventListener('click', function () {
            const instance = basicLightbox.create(`
                <img src="${imageURL}" width="800" height="600">
            `);
            instance.show();
        });
    });
</script>
  </body>
</html>
